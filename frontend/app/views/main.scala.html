@(title: String, headExtra: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        @headExtra
    </head>
    <body>
        <ul>
            <li><a href="@routes.HomeController.index()">Home</a></li>
            <li><a href="@routes.StudentController.sync()">Student sync</a></li>
            <li><a href="@routes.StudentController.lessons()">Student lessons</a></li>
            <li><a href="@routes.AdminController.index()">Admin home</a></li>
        </ul>
        @* And here's where we render the `Html` object containing
        * the page content. *@
        @content
    </body>
</html>
